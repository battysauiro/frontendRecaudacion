<ul *ngIf="paginas?.length > 0" class="pagination">
  <li class="page-item" *ngIf="paginador.numeroPagina > 0">
    <a
      class="page-link"
      [routerLink]="['/contribuyentes/page', paginador.numeroPagina - 1,0]"
      >&laquo;</a
    >
  </li>

  <li [ngClass]="paginador.primera ? 'disabled page-item' : 'page-item'">
    <a class="page-link" [routerLink]="['/contribuyentes/page', 0,0]">Primera</a>
  </li>

  <li
    class="page-item"
    *ngFor="let pagina of paginas"
    [ngClass]="pagina - 1 == paginador.numeroPagina ? 'active' : ''"
  >
    <span class="page-link" *ngIf="pagina - 1 == paginador.numeroPagina">{{
      pagina
    }}</span>
    <a
      *ngIf="pagina - 1 != paginador.numeroPagina"
      class="page-link"
      [routerLink]="['/contribuyentes/page', pagina - 1,0]"
      >{{ pagina }}</a
    >
  </li>

  <li [ngClass]="paginador.ultima ? 'disabled page-item' : 'page-item'">
    <a
      class="page-link"
      [routerLink]="['/contribuyentes/page', paginador.totalPaginas - 1,0]"
      >Ultima</a
    >
  </li>

  <li
    class="page-item"
    *ngIf="paginador.numeroPagina < paginador.totalPaginas - 1"
  >
    <a
      class="page-link"
      [routerLink]="['/contribuyentes/page', paginador.numeroPagina + 1,0]"
      >&raquo;</a
    >
  </li>
</ul>
