<div class="container-fluid  mx-auto">
  <div class="row d-flex justify-content-center">
      <div class=" col-lg-11 col-md-9 col-11 text-center">
          <div class="card mt-4">
              <div class="card-header">
                <h1 class="text-center mb-4">{{titulo}}</h1>
              </div>


              <div class="container">
                  <div class="row">
                      <div class="col-sm">
                          <div class="form-group col-sm flex-column d-flex">
                            <mat-form-field class="example-full-width" appearance="outline">
                              <mat-label>Buscar Empleado</mat-label>
                              <input type="text"
                                     placeholder="Ingrese nombre o curp"
                                     aria-label="Buscar"
                                     matInput
                                     [formControl]="autoCompleteEmpleado"
                                     [matAutocomplete]="auto1">
                                     <mat-icon matSuffix>search</mat-icon>
                                  <mat-autocomplete #auto1="matAutocomplete" [displayWith]="mostrarDatosEmpleado" (optionSelected)="seleccionarEmpleado($event)">
                                  <mat-option  *ngFor="let empleado of empleados | async" [value]="empleado">
                                    {{empleado.nombre}} {{empleado.apellido_p}} {{empleado.apellido_m}}
                                  </mat-option>
                              </mat-autocomplete>
                            </mat-form-field>
                          </div>



                          <div class="form-group col-sm flex-column d-flex"> <label
                                  class="form-control-label px-3">Correo<span class="text-danger">
                                      *</span></label> <input type="text" [disabled]="idFound?true:false" [ngClass]="correo.invalid && (correo.dirty || correo.touched)?'invalid-contorno':'form-controll'" id="validationCustom01" name="correo" [(ngModel)]="usuario.email" #correo="ngModel" required >
                                      <div class="invalid-relleno" *ngIf="correo.invalid && (correo.dirty || correo.touched)">
                                        <div  *ngIf="correo.errors.required">
                                          El correo es requerido
                                        </div>
                                      </div>
                          </div>
                          <div class="form-group col-sm flex-column d-flex"> <label
                             class="form-control-label px-3">Contraseña<span class="text-danger"> *</span></label>
                             <input type="text" [ngClass]="password.invalid && (password.dirty || password.touched)?'invalid-contorno':'form-controll'" id="validationCustom03" name="password" [(ngModel)]="usuario.password" required #password="ngModel">
                             <div >
                              <div>
                                  <ul>
                                    <li [ngClass]="checarLongitud()?'validRelleno':'invalid-relleno'" >debe tener una longitud minima de 8 caracteres</li>
                                    <li [ngClass]="validarMinusculaMayuscula()?'validRelleno':'invalid-relleno'">al menos una letra mayuscula y minuscula</li>
                                    <li [ngClass]="validarNumeroCaracterEspecial()?'validRelleno':'invalid-relleno'">al menos un numero y un caracter especial</li>
                                  </ul>
                              </div>
                            </div>
                      </div>

                      </div>
                      <div class="col-sm">

                        <div class="form-group col-sm flex-column d-flex mt-3">
                          <input class="form-controll text-center" type="text" disabled=true  id="validationCustom01" name="datos" placeholder="Nombre del empleado" [(ngModel)]="nombreCompleto" >
                        </div>
                        <div class="form-group col-sm flex-column d-flex margin-top">
                          <label
                          class="form-control-label px-3">Seleccionar Rol<span class="text-danger"> *</span></label>
                          <select [compareWith]="compararRoles" name="role" [(ngModel)]="usuario.id_rol" class="form-controll"
                              style="height: 35px;">
                              <option class="text-center" [ngValue]="undefined">[ Seleccionar Rol ]</option>
                              <option *ngFor="let rol of roles" [ngValue]="rol.id_rol">{{rol.descripcion}}
                              </option>
                          </select>
                      </div>
                      <div class="form-group col-sm flex-column d-flex mt-4"> <label
                        class="form-control-label px-3">Confirmar Contraseña<span class="text-danger">
                            *</span></label> <input type="text" [ngClass]="cPassword.invalid && (cPassword.dirty || cPassword.touched)?'invalid-contorno':'form-controll'" id="validationCustom02" name="correoC" [(ngModel)]="Cpassword" (keyup)="compararContrasena()" #cPassword="ngModel" required >
                            <div class="invalid-relleno"  *ngIf="!compararContrasena() && (cPassword.dirty || cPassword.touched)">
                              <div  *ngIf="!compararContrasena()">
                                las contraseñas no son iguales
                              </div>
                            </div>
                    </div>
                      </div>

                              <div class="row">
                                  <div class="form-group col-sm flex-column d-flex">
                                      <button type="button" class="btn btn-danger " (click)='irUsuarios()'>Cancelar</button>
                                  </div>
                                  <div class="form-group col-sm flex-column d-flex">
                                    <button #buttonCrear [disabled]="vacio()" [ngClass]="buttonCrear.disabled?'btn btn-secondary disabled':''"
                                    type="submit" class="btn-block btn-primary" (click)='crearUsuario()'
                                    *ngIf="!idFound else elseBlock">Agregar</button>
                                </div>
                              </div>

                      </div>
                  </div>
              </div>


              <div class="row justify-content-between text-left">
                  <ng-template #elseBlock>
                      <button #buttonUpdate [disabled]="vacio()" [ngClass]="buttonUpdate.disabled?'btn btn-secondary disabled':''" type="submit" class="btn-block btn-primary" (click)='actualizarDatosUsuario()'>Actualizar</button>
                  </ng-template>
              </div>
          </div>
      </div>
  </div>
