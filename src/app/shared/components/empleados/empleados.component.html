<div class="container">
  <div
    class="form-inline my-2 my-lg-0 align-items-center justify-content-between"
  >
  <div><h1></h1></div>
    <div>
      <input
        class="form-control mr-sm-2 busqueda text-center"
        type="search"
        placeholder="buscar contribuyente"
        aria-label="Search"
        name="term"
        (keyup)="onSearh()"
        [(ngModel)]="termino"
      />
    </div>
    <div>
      <button type="button"  class="btn boton-principal"
      data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar Empleado</button>
    </div>
  </div>
  <div class="">
    <br>
  </div>
  <div class="d-flex flex-row-reverse">

    <div>
      <span></span>
      <a
        href="{{
          urlEndPoint
        }}/api/reportes/listaContribuyenteFisica/exportarPDF"
        class="btn btn-danger btn-sm ml-auto"
        ><i class="bi bi-printer"></i>Descargar lista</a
      >
    </div>
  </div>
  <ng-container>
    <div class="table-wrapper">
      <div class="alert alert-info my-4 text-center" *ngIf="empleados!= undefined && empleados.length==0">
        no hay ningun empleado agregado
      </div>
      <table class="table table-bordered table-striped tabla-estilo" *ngIf="empleados!= undefined && empleados.length>0">
        <thead class="cabecera text-white">
          <tr>
            <th>CURP</th>
            <th>Nombre</th>
            <th>Apellido Paterno</th>
            <th>Apellido Materno</th>
            <th
              class="text-center"
              *ngIf="
                authService.hasRole([
                  'ROLE_ADMIN',
                  'ROLE_PRESIDENTE',
                  'ROLE_TESORERO'
                ])
              "
            >
              <i class="fas fa-pencil-alt"></i>
            </th>
            <th class="text-center" *ngIf="authService.hasRole(['ROLE_ADMIN'])">
              <i class="fas fa-trash-alt"></i>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let empleado of empleados">
            <td>{{empleado.curp}} </td>
            <td>{{empleado.nombre}} </td>
            <td>{{empleado.apellido_p}}</td>
            <td>{{empleado.apellido_m}}</td>
            <td
              *ngIf="
                authService.hasRole([
                  'ROLE_ADMIN',
                  'ROLE_PRESIDENTE',
                  'ROLE_TESORERO'
                ])
              "
            >
              <button
                type="button"
                name="editar"
                data-bs-toggle="modal" data-bs-target="#exampleModal"
                class="btn btn-primary btn-sm"

              >
                <i class="fas fa-pencil-alt"></i>
              </button>
            </td>
            <td *ngIf="authService.hasRole(['ROLE_ADMIN'])">
              <button
                type="button"
                name="eliminar"
                class="btn btn-danger btn-sm"
                (click)="eliminarEmpleado(empleado)"
              >
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="container">
      <app-paginador-empleado
        *ngIf="paginador"
        [paginador]="paginador"
      ></app-paginador-empleado>
    </div>
  </ng-container>
</div>
