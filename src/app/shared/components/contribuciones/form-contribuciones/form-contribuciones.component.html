<ng-container *ngIf="tipoContribucion==1">
  <div class="container-fluid  mx-auto">
    <div class="row d-flex justify-content-center">
        <div class=" col-lg-8 col-md-9 col-11 text-center">
            <div class="card">
                <h5 class="text-center mb-4">AÑADIR IMPUESTO CONTRIBUCION</h5>

                <form class="form-card">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3">Codigo<span class="text-danger"> *</span></label> <input [disabled]="idFound?true:false" type="text"  name="codigo" placeholder="codigo" [(ngModel)]="contribucionImpuesto.codigo_contribucion"> </div>
                        <div class="form-group col-sm-8 flex-column d-flex"> <label class="form-control-label px-3">Descripcion<span class="text-danger"> *</span></label> <input type="text"  name="concepto" placeholder="descripcion" [(ngModel)]="contribucionImpuesto.concepto_contribucion" > </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Tipo Pago<span class="text-danger"> *</span></label>
                            <select  [compareWith]="compararPago" name="tipago" [(ngModel)]="contribucionImpuesto.id_tipo_pago"  style="height: 30px;">
                                <option [ngValue]="undefined">-- Seleccionar Tipo Pago --</option>
                                <option *ngFor="let tPago of tipoPagos" [ngValue]="tPago.id_pago">{{tPago.nombre_pago}}</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Concepto<span class="text-danger"> *</span></label>
                            <select  [compareWith]="compararDescripcion" name="descripcion" [(ngModel)]="contribucionImpuesto.id_descripcion"  style="height: 30px;">
                                <option [ngValue]="undefined">-- Seleccionar Concepto --</option>
                                <option *ngFor="let descripcion of descripciones" [ngValue]="descripcion.id_catalogo">{{descripcion.descripcion}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Tipo Impuesto<span class="text-danger"> *</span></label>
                            <select  [compareWith]="compararTImpuesto" name="tiimpuesto" [(ngModel)]="contribucionImpuesto.catalogo_impuesto"  style="height: 30px;">
                                <option [ngValue]="undefined">-- Seleccionar Tipo Impuesto --</option>
                                <option *ngFor="let tImpuesto of tImpuestos" [ngValue]="tImpuesto.id_catalogo">{{tImpuesto.descripcion}}</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3">Cantidad<span class="text-danger"> *</span></label> <input type="number"  name="cantidad" placeholder="cantidad" [(ngModel)]="contribucionImpuesto.cantidad"> </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3"><span class="text-danger"> </span></label><button #buttonCrear [disabled]="vacioImpuesto()" [ngClass]="buttonCrear.disabled?'btn btn-secondary disabled':''" type="submit" class="btn-block btn-primary" (click)='crearImpuesto()' *ngIf="!idFound else elseBlock">Agregar</button> </div>
                        <div class="form-group col-sm-4 flex-column d-flex">
                            <button type="button" class="btn-block btn-danger" (click)='irImpuestos()'  >Cancelar</button>
                        </div>
                        <ng-template #elseBlock>
                            <button #buttonUpdate [disabled]="vacioImpuesto()" [ngClass]="buttonUpdate.disabled?'btn btn-secondary disabled':''" type="submit" class="btn-block btn-primary" (click)='actualizarImpuesto()' >Actualizar</button>
                        </ng-template>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
</ng-container>
