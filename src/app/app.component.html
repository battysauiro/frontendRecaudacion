<ng-container *ngIf="!authService.isAuthenticated(); else blockLogeado">
  <router-outlet></router-outlet>
</ng-container>
<ng-template #blockLogeado>
  <link
    href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    rel="stylesheet"
    id="bootstrap-css"
  />
  <div class="page">
    <div class="sidebar">
      <div class="sidebar-header">
        <img class="logo-sidebar" src="assets/img/SanJacintoLogo.jpg" width="2000px" height="66px"/>
        <!--
        <div class="sidebar-logo-container">
          <div class="logo-container">
            <img class="logo-sidebar" src="assets/img/SanJacintoLogo.jpg" />
          </div>
          <div class="brand-name-container">
            <p class="brand-name">
              {{ titulo }}<br />
              <span class="brand-subname">{{ subtitulo }}</span>
            </p>
          </div>
        </div>-->
      </div>
      <div class="sidebar-body">
        <ul class="navigation-list">
          <li class="navigation-list-item" routerLinkActive="active" *ngIf="authService.hasRole(['ROLE_ADMIN', 'ROLE_ADMINSYSTEMAS'])">
            <a class="navigation-link" routerLink="generarLinea-captura">
              <div class="row">
                <div class="col-2">
                  <i class="fa fa-money" aria-hidden="true"></i>
                </div>
                <div class="col-9">Cobrar Contribucion</div>
              </div>
            </a>
          </li>
          <li class="navigation-list-item" routerLinkActive="active">
            <a class="navigation-link" routerLink="contribuciones">
              <div class="row">
                <div class="col-2">
                  <i class="fas fa-comments"></i>
                </div>
                <div class="col-9">Contribuciones</div>
              </div>
            </a>
          </li>
          <li class="navigation-list-item" routerLinkActive="active">
            <a class="navigation-link" routerLink="contribuyentes">
              <div class="row">
                <div class="col-2">
                  <i class="fa fa-child" aria-hidden="true"></i>
                </div>
                <div class="col-9">Contribuyentes</div>
              </div>
            </a>
          </li>
          <li class="navigation-list-item">
            <a class="navigation-link" routerLink="empleados">
              <div class="row">
                <div class="col-2">
                  <i class="fa fa-address-book" aria-hidden="true"></i>
                </div>
                <div class="col-9">Empleados</div>
              </div>
            </a>
          </li>
          <li class="navigation-list-item">
            <a class="navigation-link" routerLink="usuario">
              <div class="row">
                <div class="col-2">
                  <i class="fa fa-user-circle" aria-hidden="true"></i>
                </div>
                <div class="col-9">Usuarios</div>
              </div>
            </a>
          </li>
        </ul>
        <hr style="color: rgb(255, 255, 255); margin-top: 30px" />
        <div class="teams-title-container">
          <p class="teams-title">Reportes</p>
        </div>
        <ul class="teams-list">
          <li class="teams-item">
            <div class="row">
              <div class="col-1">
                <i
                  class="fas fa-circle"
                  style="color: rgb(255, 92, 160, 0.8)"
                ></i>
              </div>
              <div class="col-9"><a routerLink="/reportes">Contribuciones</a></div>
            </div>
          </li>
          <li class="teams-item">
            <div class="row">
              <div class="col-1">
                <i
                  class="fas fa-circle"
                  style="color: rgb(36, 115, 242, 0.8)"
                ></i>
              </div>
              <div class="col-9"><a routerLink="/reportes-contribuyentes">Contribuyentes</a></div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="content">
      <nav class="navbar navbar-icon-top navbar-expand-lg navbar-light minabar">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto"></ul>
          <ul class="navbar-nav">
            <li class="nav-item dropdown minav-link">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                {{authService.usuario.nombre_empleado}}
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end color-border"
                aria-labelledby="navbarDropdown"
              >

                <li>
                  <a class="dropdown-item" (click)="logout()"
                    ><i class="fas fa-sign-out-alt"></i>Cerrar sesion</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
      <div class="col py-3 ">
        <app-alerts></app-alerts>
      <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</ng-template>
